<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>All Videos - Ashok Giri</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
     <link rel="shortcut icon" href="/images/aboutme-banner.png" type="image/x-icon">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
      color: white;
    }

    .video-frame {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 0.5rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      background: black;
    }
  </style>
</head>

<body class="p-4 sm:p-6 md:p-10">
  <div class="max-w-7xl mx-auto">
    <!-- Header -->
    <div class="text-center mb-10">
      <h1 class="text-3xl font-bold">ðŸŽ¥ All Videos by Ashok Giri <a href="/">
        <button class="ml-2 bg-gray-800 text-white px-6 py-0 rounded hover:bg-gray-700 transition duration-200">
            /            
        </button>
      </a></h1>
      <p class="text-gray-400 mt-2 text-sm">Showing all the activity of Myself</p>
    </div>

    <!-- Video List -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-10">
      <!-- Video 1 -->
      <div>
        <video class="video-frame" controls>
          <source src="/images/Bus Ma Jane Paisa Xaina.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <h2 class="mt-3 text-xl font-semibold">Bus ma Jane Paisa Xaina</h2>
        <p class="text-gray-400 text-sm">Bus ma janey paisa xaina Truck ma jane ho | Cover Song </p>
      </div>

    
    </div>

    <!-- Footer -->
    <footer class="mt-16 text-center text-gray-500 text-sm">
      &copy; 2025 Ashok Giri | <a href="https://sautaboy.com" class="underline hover:text-white">sautaboy.com</a>
    </footer>
  </div>

  <!-- JavaScript to pause other videos when one is playing -->
  <script>
    const videos = document.querySelectorAll("video");
    videos.forEach(video => {
      video.addEventListener("play", () => {
        videos.forEach(v => {
          if (v !== video) v.pause();
        });
      });
    });
  </script>
</body>

</html>
