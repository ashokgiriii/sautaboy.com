    <audio id="audioPlayer" controls style="display: none;"></audio>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var boxes = document.querySelectorAll(".box"); // Select all boxes
            var audioPlayer = document.getElementById("audioPlayer"); // Get audio player element
            var currentAudio = null; // Variable to store the currently playing audio

            // Function to play audio
            function playAudio(audioSrc) {
                audioPlayer.src = audioSrc;
                audioPlayer.play();
                currentAudio = audioPlayer;
            }

            // Add click event listener to each box
            boxes.forEach(function (box) {
                box.addEventListener("click", function () {
                    var audioSrc = box.getAttribute("data-music"); // Get music path from data-music attribute
                    playAudio(audioSrc); // Play the selected audio

                    // Pause the previously playing audio (if any)
                    if (currentAudio && currentAudio !== audioPlayer) {
                        currentAudio.pause();
                        currentAudio.currentTime = 0; // Reset playback position
                    }
                });
            });

            // Pause current audio when audio player ends
            audioPlayer.addEventListener("ended", function () {
                audioPlayer.currentTime = 0; // Reset playback position
                currentAudio = null; // Reset currently playing audio
            });
        });
    </script>
