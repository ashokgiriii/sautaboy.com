                    var currentTime = new Date().getTime();
                    if (currentTime - lastClickTime < doubleClickTimeout && lastBox === box) {
                        // Double-click detected
                        var randomAudio = getRandomAudio(); // Get a random audio
                        playAudio(randomAudio); // Play the random audio
                    } else {
                        // Single-click detected
                        var audioSrc = box.getAttribute("data-music"); // Get music path from data-music attribute
                        playAudio(audioSrc); // Play the selected audio
                    }
                    lastClickTime = currentTime;
                    lastBox = box;
                });
            });

            // Pause current audio when audio player ends
            audioPlayer.addEventListener("ended", function () {
                audioPlayer.currentTime = 0; // Reset playback position
