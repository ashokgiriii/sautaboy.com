<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Mine ðŸ™„</title>

    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="shortcut icon" href="muney.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* background: black; */
        }

        html,
        body {
            height: 100vh;
            width: 100%;
            background: rgba(45, 138, 175, 0.782);
            background-image: url("grishma.png");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            animation: gradient 15s ease infinite;
        }




        .playpause {
            width: 100vw;
            height: 100vh;
        }



        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>

<body>


    <div class="playpause pause">
    </div>


    <audio src="music.mp3" class="music" loop="loop"></audio>
    <audio src="bashanta.mp3" class="music" loop="loop"></audio>
    <audio src="mayakokatha.mp3" class="music" loop="loop"></audio>




    <script>
        let musics = []
        document.querySelectorAll(".music").forEach((eachMusic) => {
            musics.push(eachMusic)
        })


        let index = Math.floor(Math.random() * musics.length)
        console.log(index);

        let playpause = document.querySelector(".playpause")



        playpause.addEventListener("click", () => {
            if (playpause.classList.contains("pause")) {
                musics[index].play()
                playpause.classList.remove("pause")
                playpause.classList.add("play")
            }
            else if (playpause.classList.contains("play")) {
                musics[index].pause()
                playpause.classList.add("pause")
                playpause.classList.remove("play")
            }
        })
        playpause.addEventListener("dblclick", () => {
            musics[index + 1].play()

        })



    </script>
</body>

</html>
