<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loading</title>

    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* background: black; */
        }

        html,
        body {
            height: 100%;
            width: 100;
            background: #000;
        }

        #musicSection {
            background: linear-gradient(rgba(152, 251, 152, 0.235), rgba(238, 186, 89, 0.183));
            height: inherit;
            width: inherit;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .playButton {
            height: 15vh;
            width: 15vh;
            /* background: linear-gradient(rgba(255, 105, 180, 0.141),rgba(255, 166, 0, 0.228)); */
            display: flex;
            background-color: black;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
        }

        .playButton>i {
            color: white;
            font-size: 15vh;
            transition: .2s ease-in-out;


        }

        .playButton:hover>i {
            font-size: 10.1rem;
        }

        .imageSection {
            height: auto;
            width: 100%;
            /* background: linear-gradient(hsl(20, 100%, 60%), hsl(30, 100%, 70%), hsl(40, 100%, 80%), hsl(80, 60%, 90%)); */
            background: linear-gradient(hsl(0, 90%, 100%), white);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            align-items: start;
            gap: 2vh;
            padding: 5% ;
        }

        .imageBox {

            border: 2px solid red;
            border-radius: 5px;
            overflow: hidden;
            height: 40vh;
            width: 30%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            transition: .2s ease-in-out;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(243, 167, 246, 0.37);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            background: black;

        }

        @media (max-width: 600px) {
            .imageBox {
                height: 10vh;
                width: 10vh;
            }

        }

        .imageBox:hover {

            border: 1px solid white;

        }

        .imageBox:hover>img {

            height: 95%;
            width: 95%;

        }

        img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            border-radius: 5px;

            transition: .2s ease-in-out;
        }

        .imageSection.eachImageClicked>.imageBox {
            height: 40vh;
            width: 90%;
        }
    </style>
</head>

<body>
    <div id="musicSection">
        <div class="linkbox insta"></div>
        <div class="linkbox fb"></div>
        <div class="linkbox x"></div>
        <div class="linkbox yt"></div>
        <div class="linkbox dev"></div>
        <div class="playButton">
            <i class="ri-play-circle-fill play"></i>
        </div>
        <audio class="audio" src="music.mp3">
        </audio>

    <div class="imageSection ">

    </div>




    <script>
        let flag = 0;
        let playButton = document.querySelector('.playButton');
        playButton.addEventListener('click', function () {

            let audio = document.querySelector('.audio');
            if (flag == 0) {
                audio.play()
                flag = 1;

                document.querySelector(".play").classList.remove("ri-play-circle-fill")

                document.querySelector(".play").classList.add("ri-pause-circle-fill")

            }
            else {
                audio.pause()
                document.querySelector(".play").classList.remove("ri-pause-circle-fill")

                document.querySelector(".play").classList.add("ri-play-circle-fill")
                flag = 0
            }
        })



        let imageBox = document.querySelectorAll(".imageBox")
        let imageSection = document.querySelector(".imageSection")

        imageBox.forEach(function (eachImageBox) {
            eachImageBox.addEventListener("click", function () {
                imageSection.classList.add("eachImageClicked")

            })
        })


    </script>
</body>

</html>
