<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loading</title>

    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* background: black; */
        }

        html,
        body {
            height: 100%;
            width: 100;
            background: #000;
        }

        #main {
            background: linear-gradient(rgba(152, 251, 152, 0.235), rgba(238, 186, 89, 0.183));
            height: inherit;
            width: inherit;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .playButton {
            height: 15vh;
            width: 15vh;
            /* background: linear-gradient(rgba(255, 105, 180, 0.141),rgba(255, 166, 0, 0.228)); */
            display: flex;
            background-color: black;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
        }

        .playButton>i {
            color: white;
            font-size: 15vh;
            transition: .2s ease-in-out;


        }

        .playButton:hover>i {
            font-size: 10.1rem;
        }
    </style>
</head>

<body>
    <div id="main">
        <div class="linkbox insta"></div>
        <div class="linkbox fb"></div>
        <div class="linkbox x"></div>
        <div class="linkbox yt"></div>
        <div class="linkbox dev"></div>

        <div class="playButton">
            <i class="ri-play-circle-fill play"></i>
        </div>

        <audio class="audio" src="music.mp3">
        </audio>

    </div>




    <script>
        let flag = 0;
        let playButton = document.querySelector('.playButton');
        playButton.addEventListener('click', function () {

            let audio = document.querySelector('.audio');
            if (flag == 0) {
                audio.play()
                flag = 1;

                document.querySelector(".play").classList.remove("ri-play-circle-fill")

                document.querySelector(".play").classList.add("ri-pause-circle-fill")

            }
            else {
                audio.pause()
                document.querySelector(".play").classList.remove("ri-pause-circle-fill")

                document.querySelector(".play").classList.add("ri-play-circle-fill")
                flag = 0
            }
        })
    </script>
</body>

</html>
