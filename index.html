<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Games</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
        }

        * {
            box-sizing: border-box;
            text-decoration: none;
            color: #fff;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar li {
            display: inline;
            margin: 0 20px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #fff;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .grid-item {
            background-color: #222;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .grid-item img {
            width: 100%;
            height: 80%;
        }

        .grid-item p {
            margin: 10px;
            font-size: 16px;
            color: #fff;
            text-align: center;
        }

        .grid-item:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <nav>
        <!-- <ul class="navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#">Games</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul> -->
    </nav>
    <main>
        <h1>Play Games</h1>
        <div class="grid-container">
            <a href="tictactoe.html" class="grid-item">
                <img src="/images/tictactoe.png" alt="Game 1">
                <p>Tic Tac Toe</p>
            </a>
            <a href="catchtheball.html" class="grid-item"><img src="/images/catchtheball.png" alt="Game 2">
                <p>Catch The Ball</p>
            </a>
            <a href="whackamole.html" class="grid-item"><img src="/images/mock.png" alt="Game 3">
                <p>Whack a Mole</p>
            </a>
            <a href="rockpaperscissors.html" class="grid-item"><img src="/images/rockscissor.png" alt="Game 4">
                <p>Rock, Paper, Scissors</p>
            </a>
            <a href="gauessthenumber.html" class="grid-item"><img src="/images/guessnumber.png" alt="Game 5">
                <p>Guess the Number</p>
            </a>
            <a href="quiz.html" class="grid-item"><img src="/images/quiz.png" alt="Game 6">
                <p>Quiz</p>
            </a>
            <a href="snake.html" class="grid-item"><img src="/images/snake.png" alt="Game 7">
                <p>Snake</p>
            </a>
            <a href="shapeshooter.html" class="grid-item"><img src="/images/shapeshooter.png" alt="Game 8">
                <p>Shape Shooter</p>
            </a>
        </div>
    </main>
</body>

</html>
