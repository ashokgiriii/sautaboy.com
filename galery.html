<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sautaboy Pinterest Gallery</title>
    <link rel="shortcut icon" href="/images/aboutme-banner.png" type="image/x-icon">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #f3f3f3;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow-y: scroll;
          
      background: #000;

    }

    .gallery {
      column-count: 1;
      column-gap: 10px;
      padding: 10px;
    }

    .gallery img {
      width: 100%;
      margin-bottom: 10px;
      border-radius: 10px;
      break-inside: avoid;
      transition: transform 0.3s ease;
      cursor: pointer;
      display: block;
    }

    .gallery img:hover {
      transform: scale(1.02);
    }

    @media (min-width: 600px) {
      .gallery {
        column-count: 2;
      }
    }

    @media (min-width: 900px) {
      .gallery {
        column-count: 3;
      }
    }

    @media (min-width: 1200px) {
      .gallery {
        column-count: 4;
      }
    }
  </style>
</head>
<body>

  <div class="gallery" id="gallery"></div>

  <script>
    const gallery = document.getElementById("gallery");
    const imageCount = 104;

    for (let i = 2; i <= imageCount; i++) {
      const img = document.createElement("img");
      img.src = `/images/img (${i}).jpg`;
      img.alt = `Image ${i}`;
      img.loading = "lazy";
      gallery.appendChild(img);
    }
  </script>

</body>
</html>
