<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smooth Infinite Scroll Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #f0f0f0;
      font-family: sans-serif;
      scroll-behavior: smooth;
      overflow-y: scroll;
    }

    .gallery {
      column-count: 1;
      column-gap: 12px;
      padding: 12px;
    }

    .gallery img {
      width: 100%;
      margin-bottom: 12px;
      border-radius: 12px;
      break-inside: avoid;
      opacity: 0;
      transform: scale(0.98);
      animation: fadeIn 0.5s ease-in forwards;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.02);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (min-width: 600px) {
      .gallery {
        column-count: 2;
      }
    }

    @media (min-width: 900px) {
      .gallery {
        column-count: 3;
      }
    }

    @media (min-width: 1200px) {
      .gallery {
        column-count: 4;
      }
    }
  </style>
</head>
<body>

  <div class="gallery" id="gallery"></div>

  <script>
    const gallery = document.getElementById("gallery");

    let currentImage = 2;
    const maxImage = 104;
    const batchSize = 10;
    let isLoading = false;

    function loadImages() {
      if (isLoading) return;
      isLoading = true;

      setTimeout(() => {
        for (let i = 0; i < batchSize; i++) {
          const img = document.createElement("img");
          img.src = `/images/img (${currentImage}).jpg`;
          img.alt = `Image ${currentImage}`;
          img.loading = "lazy";
          gallery.appendChild(img);

          currentImage++;
          if (currentImage > maxImage) currentImage = 2;
        }
        isLoading = false;
      }, 300); // smooth delay
    }

    // Initial images
    loadImages();

    // Infinite scroll with smoothness
    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;
      const threshold = document.body.offsetHeight - window.innerHeight - 300;
      if (scrollY >= threshold) {
        loadImages();
      }
    });
  </script>

</body>
</html>
