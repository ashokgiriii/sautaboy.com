<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .game-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        .choices {
            margin-bottom: 20px;
        }

        .choice {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
        }

        .choice:hover {
            background-color: #0056b3;
        }

        .result {
            margin-bottom: 20px;
        }

        #play-again-button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #play-again-button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="choices">
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
        </div>
        <div class="result">
            <p id="message"></p>
            <p>Player Choice: <span id="player-choice"></span></p>
            <p>Computer Choice: <span id="computer-choice"></span></p>
        </div>
        <button id="play-again-button">Play Again</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const choices = document.querySelectorAll('.choice');
            const playerChoiceDisplay = document.getElementById('player-choice');
            const computerChoiceDisplay = document.getElementById('computer-choice');
            const messageDisplay = document.getElementById('message');
            const playAgainButton = document.getElementById('play-again-button');

            const choicesArray = ['rock', 'paper', 'scissors'];

            choices.forEach(choice => {
                choice.addEventListener('click', () => {
                    const playerChoice = choice.id;
                    const computerChoice = choicesArray[Math.floor(Math.random() * choicesArray.length)];
                    const result = determineWinner(playerChoice, computerChoice);

                    playerChoiceDisplay.textContent = playerChoice;
                    computerChoiceDisplay.textContent = computerChoice;
                    messageDisplay.textContent = result;

                    choices.forEach(choice => choice.disabled = true);
                    playAgainButton.style.display = 'block';
                });
            });

            playAgainButton.addEventListener('click', () => {
                playerChoiceDisplay.textContent = '';
                computerChoiceDisplay.textContent = '';
                messageDisplay.textContent = '';
                choices.forEach(choice => choice.disabled = false);
                playAgainButton.style.display = 'none';
            });

            function determineWinner(player, computer) {
                if (player === computer) {
                    return "It's a tie!";
                } else if ((player === 'rock' && computer === 'scissors') ||
                    (player === 'paper' && computer === 'rock') ||
                    (player === 'scissors' && computer === 'paper')) {
                    return "You win!";
                } else {
                    return "You lose!";
                }
            }
        });

    </script>
</body>

</html>
