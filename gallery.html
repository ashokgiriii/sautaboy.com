<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sautaboy Photo Gallery</title>
  <link rel="shortcut icon" href="/images/aboutme-banner.png" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f0f0f;
      color: #f0f0f0;
      min-height: 100vh;
    }

    header {
      background: rgba(15, 15, 15, 0.8);
      backdrop-filter: blur(10px);
      padding: 1.5rem;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.5rem;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
    }

    .logo img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(99, 102, 241, 0.7);
    }

    .back-btn {
      background: rgba(99, 102, 241, 0.2);
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: rgba(99, 102, 241, 0.4);
    }

    .gallery-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1.5rem;
    }

    .gallery-title {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
      position: relative;
    }

    .gallery-title:after {
      content: '';
      display: block;
      width: 100px;
      height: 4px;
      background: linear-gradient(to right, #6366f1, #8b5cf6);
      margin: 0.5rem auto 0;
      border-radius: 2px;
    }

    .gallery {
      column-count: 1;
      column-gap: 15px;
      padding: 10px;
    }

    .gallery-item {
      break-inside: avoid;
      margin-bottom: 15px;
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.5s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .gallery-item::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent 50%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gallery-item:hover::after {
      opacity: 1;
    }

    .image-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1rem;
      z-index: 2;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    .gallery-item:hover .image-info {
      opacity: 1;
      transform: translateY(0);
    }

    .image-title {
      color: white;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .image-date {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.85rem;
    }

    .loading {
      text-align: center;
      padding: 2rem;
      color: rgba(255, 255, 255, 0.7);
    }

    @media (min-width: 640px) {
      .gallery {
        column-count: 2;
      }
    }

    @media (min-width: 900px) {
      .gallery {
        column-count: 3;
      }
    }

    @media (min-width: 1200px) {
      .gallery {
        column-count: 4;
      }
    }

    /* Lightbox styles */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .lightbox.active {
      opacity: 1;
      pointer-events: all;
    }

    .lightbox-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
    }

    .lightbox-img {
      max-height: 80vh;
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
    }

    .lightbox-close {
      position: absolute;
      top: -40px;
      right: 0;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .lightbox-close:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 1rem;
    }

    .lightbox-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .lightbox-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .lightbox-caption {
      position: absolute;
      bottom: -30px;
      left: 0;
      right: 0;
      text-align: center;
      color: white;
      padding: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <a href="/" class="logo">
        <img src="/images/img (66).jpg" alt="Sautaboy Logo">
        <span>Sautaboy</span>
      </a>
      <button class="back-btn" onclick="window.history.back()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
        </svg>
        Back
      </button>
    </div>
  </header>

  <div class="gallery-container">
    <h1 class="gallery-title">Photo Gallery</h1>
    <div class="gallery" id="gallery"></div>
    <div class="loading" id="loading">Loading more photos...</div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-content">
      <button class="lightbox-close" id="lightboxClose">&times;</button>
      <img class="lightbox-img" id="lightboxImg" src="" alt="">
      <div class="lightbox-nav">
        <button class="lightbox-btn" id="prevBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
          </svg>
        </button>
        <button class="lightbox-btn" id="nextBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
          </svg>
        </button>
      </div>
      <div class="lightbox-caption" id="lightboxCaption"></div>
    </div>
  </div>

  <script>
    const gallery = document.getElementById("gallery");
    const loading = document.getElementById("loading");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");
    const lightboxClose = document.getElementById("lightboxClose");
    const lightboxCaption = document.getElementById("lightboxCaption");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    const imageCount = 104;
    let currentImageIndex = 0;
    let images = [];

    // Load images
    function loadImages() {
      for (let i = 2; i <= imageCount; i++) {
        const galleryItem = document.createElement("div");
        galleryItem.className = "gallery-item";
        
        const img = document.createElement("img");
        img.src = `/images/img (${i}).jpg`;
        img.alt = `Image ${i}`;
        img.loading = "lazy";
        
        const imageInfo = document.createElement("div");
        imageInfo.className = "image-info";
        imageInfo.innerHTML = `
          <div class="image-title">Photo ${i}</div>
          <div class="image-date">${new Date().toLocaleDateString()}</div>
        `;
        
        galleryItem.appendChild(img);
        galleryItem.appendChild(imageInfo);
        gallery.appendChild(galleryItem);
        
        // Store reference to all images
        images.push({
          element: galleryItem,
          src: `/images/img (${i}).jpg`,
          title: `Photo ${i}`,
          date: new Date().toLocaleDateString()
        });
        
        // Add click event to open lightbox
        galleryItem.addEventListener('click', () => {
          openLightbox(i - 2); // Adjust index since we start from 2
        });
      }
      
      // Hide loading when all images are loaded
      loading.style.display = 'none';
    }

    // Open lightbox
    function openLightbox(index) {
      currentImageIndex = index;
      lightboxImg.src = images[index].src;
      lightboxCaption.textContent = images[index].title;
      lightbox.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    // Close lightbox
    function closeLightbox() {
      lightbox.classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    // Navigate lightbox
    function navigate(direction) {
      currentImageIndex += direction;
      
      if (currentImageIndex < 0) {
        currentImageIndex = images.length - 1;
      } else if (currentImageIndex >= images.length) {
        currentImageIndex = 0;
      }
      
      lightboxImg.src = images[currentImageIndex].src;
      lightboxCaption.textContent = images[currentImageIndex].title;
    }

    // Event listeners
    lightboxClose.addEventListener('click', closeLightbox);
    prevBtn.addEventListener('click', () => navigate(-1));
    nextBtn.addEventListener('click', () => navigate(1));

    // Close lightbox when clicking outside image
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (lightbox.classList.contains('active')) {
        if (e.key === 'Escape') {
          closeLightbox();
        } else if (e.key === 'ArrowLeft') {
          navigate(-1);
        } else if (e.key === 'ArrowRight') {
          navigate(1);
        }
      }
    });

    // Initialize
    loadImages();
  </script>
</body>
</html>
